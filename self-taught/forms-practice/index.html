<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms Practice</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <main>
        <form action="/test" method="post">
            <ul>
                <li>
                    <label>Name</label>
                    <input type="text" name="userName" id="userName">
                </li>
                <li>
                    <label>Email</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label>Message</label>
                    <textarea name="message" id="message"></textarea>
                </li>
            </ul>
            <button type="submit">Send Message</button>
        </form>
        <form>
            <fieldset>
                <legend>Legends</legend>
                <ul>
                    <li>
                        <input type="radio" name="size" id="size_1" value="Aidan">
                        <label for="size_1">Aidan</label>
                    </li>
                    <li>
                        <input type="radio" name="size" id="size_2" value="Niall">
                        <label for="size_2">Niall</label>
                    </li>
                    <li>
                      <input type="radio" name="size" id="size_3" value="Jordan">
                      <label for="size_3">Jordan</label>
                  </li>
                </ul>
            </fieldset>
        </form>
    </main>
</body>
</html>
